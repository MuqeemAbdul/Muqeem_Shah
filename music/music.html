<!DOCTYPE html>

<body>
    <div class="main">

    <div class="columns">
        <div class="left-col">
            <h1>MuSiC<br> iS<br>EmOtIoN</h1>
        </div>
        <div class="right-col">
            <p>Click to Play</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzlgnK97MEzdSKG9Bok7j9EEc-gEE1FLXWRQ&usqp=CAU" id="icon">
        </div>
    </div>
</div>
<audio id="song">
    <source src="C:\Users\abdul\Desktop\Afreen_Afreen(256k).mp3" controls autoplay type="audio/mp3">
</audio>
<script>
    var song=document.getElementById("song");
    var icon=document.getElementById("icon");

    icon.onclick=function(){
        if(song.paused){
            song.play();
            icon.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQheHsA78ZfzkJk6kY1S7K3eLHLYjB_0sKLQ&usqp=CAU";
        }
        else{
            song.pause();
            icon.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzlgnK97MEzdSKG9Bok7j9EEc-gEE1FLXWRQ&usqp=CAU";
        }
    }
</script>
</body>
</html>
